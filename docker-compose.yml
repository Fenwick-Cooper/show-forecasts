services:
  webapp:
    image: ${WEBAPP_IMAGE_NAME:-icpac/cgan-ui}
    container_name: ${WEBAPP_CNTR_NAME:-cgan-ui}
    build:
      context: .
      dockerfile: ${WEBAPP_DOCKERFILE:-docker/webapp/Dockerfile}
      args:
        APP_USER_ID: ${APP_USER_ID:-10010}
        APP_GROUP_ID: ${APP_GROUP_ID:-10010}
        WORK_HOME: ${WORK_HOME:-/opt/cgan}
        APP_DIR: ${APP_DIR:-/opt/app}
        DATA_STORE_DIR: ${DATA_STORE_DIR:-/opt/store}
    restart: ${RESTART_POLICY:-always}
    entrypoint: ${APP_DIR:-/opt/app}/entrypoint.sh
    env_file:
      - ${MERCURY_ENV_FILE:-.env}
    depends_on:
      - uidb
    volumes:
      - ${CGAN_DATA_STORE:-./data/store}:${DATA_STORE_DIR:-/opt/store}
      - ${MERCURY_STATIC:-./data/static}:${WORK_HOME:-/opt/cgan}/mercury/django_static
      - ${MERCURY_MEDIA:-./data/media}:${WORK_HOME:-/opt/cgan}/mercury/media

  jobs:
    image: ${JOBS_IMAGE_NAME:-icpac/cgan-jobs}
    container_name: ${JOBS_CNTR_NAME:-data-pipelines}
    build:
      context: .
      dockerfile: ${JOBS_DOCKERFILE:-docker/jobs/Dockerfile}
      args:
        APP_USER_ID: ${APP_USER_ID:-10010}
        APP_GROUP_ID: ${APP_GROUP_ID:-10010}
        WORK_HOME: ${WORK_HOME:-/opt/cgan}
        APP_DIR: ${APP_DIR:-/opt/app}
        DATA_STORE_DIR: ${DATA_STORE_DIR:-/opt/store}
        LOGS_DIR: ${APP_LOGS_DIR:-/opt/logs}
    restart: ${RESTART_POLICY:-always}
    command: ["sh", "entrypoint.sh"]
    environment:
      - DATA_STORE_DIR=${DATA_STORE_DIR:-/opt/store}
      - IFS_SERVER_HOST=${IFS_SERVER_HOST:-domain.example}
      - IFS_SERVER_USER=${IFS_SERVER_USER:-username}
      - IFS_PRIVATE_KEY=${IFS_PRIVATE_KEY:-/srv/ssl/private.key}
    volumes:
      - ${CGAN_DATA_STORE:-./data/store}:${DATA_STORE_DIR:-/opt/store}
      - ${CGAN_LOGS_DIR:-./data/logs}:${APP_LOGS_DIR:-/opt/logs}
      - ${CGAN_MAIN_CONFIG:-./data/configs/main.yaml}:${WORK_HOME:-/opt/cgan}/ensemble-cgan/dsrnngan/confg.yaml:ro
      - ${CGAN_DATA_PATHS_CONFIG:-./data/configs/data_paths.yaml}:${WORK_HOME:-/opt/cgan}/ensemble-cgan/dsrnngan/data_paths.yaml:ro
      - ${CGAN_FORECAST_CONFIG:-./data/configs/forecast.yaml}:${WORK_HOME:-/opt/cgan}/ensemble-cgan/dsrnngan/forecast.yaml:ro
      - ${CGAN_LOCAL_CONFIG:-./data/configs/local.yaml}:${WORK_HOME:-/opt/cgan}/ensemble-cgan/dsrnngan/local_config.yaml:ro
      - ${IFS_SERVER_KEY:-./data/private/id_rsa.key}:${IFS_PRIVATE_KEY:-/srv/ssl/private.key}:ro

